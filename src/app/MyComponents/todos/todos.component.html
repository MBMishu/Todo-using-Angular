<app-add-todo (todoAdd)="todoAdd($event)"></app-add-todo>

<h5 class="mt-3 text-center">You todo</h5>

<div class="row mb-4" *ngIf="this.todos.length; else elseBlock">
  <div class="col-3 col-md-3" *ngFor="let todo of todos; index as i">
    <app-todo-item
      [todo]="todo"
      [i]="i"
      (todoDelete)="todoDelete($event)"
      (todoCheck)="todoCheck($event)"
    ></app-todo-item>
  </div>
</div>
<ng-template #elseBlock>No todo has not been added yet</ng-template>
